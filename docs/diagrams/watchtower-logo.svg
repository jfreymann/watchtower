<svg width="480" height="140" viewBox="0 0 480 140" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg { fill:#020617; }
    .tower-body { fill:#111827; stroke:#4B5563; stroke-width:1.4; }
    .tower-window { fill:#0EA5E9; }
    .beam { stroke:#FBBF24; stroke-width:2.2; stroke-linecap:round; }
    .text-main { fill:#E5E7EB; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; font-size:32px; font-weight:600; }
    .text-sub { fill:#9CA3AF; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; font-size:12px; }
  </style>

  <rect class="bg" x="0" y="0" width="480" height="140" rx="16" ry="16"></rect>

  <!-- Tower -->
  <rect class="tower-body" x="40" y="40" width="60" height="70" rx="6" ry="6"></rect>
  <rect class="tower-body" x="50" y="25" width="40" height="18" rx="4" ry="4"></rect>

  <!-- Windows -->
  <rect class="tower-window" x="55" y="50" width="12" height="12" rx="2" ry="2"></rect>
  <rect class="tower-window" x="73" y="50" width="12" height="12" rx="2" ry="2"></rect>
  <rect class="tower-window" x="64" y="70" width="12" height="12" rx="2" ry="2"></rect>

  <!-- Light beams -->
  <line class="beam" x1="90" y1="35" x2="135" y2="26"></line>
  <line class="beam" x1="90" y1="35" x2="135" y2="35"></line>
  <line class="beam" x1="90" y1="35" x2="135" y2="44"></line>

  <!-- Text -->
  <text x="170" y="70" class="text-main">Watchtower</text>
  <text x="170" y="92" class="text-sub">distributed linux login telemetry</text>
</svg>
